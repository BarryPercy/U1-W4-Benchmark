<html>
    <head>
        <style>
            #myDiv {
                animation: moveInFromRight 1s ease-in-out;
                transform: translateX(100%);
            }

            @keyframes moveInFromRight {
                0% {
                    transform: translateX(100%);
                }
                100% {
                    transform: translateX(0);
                }
            }
        </style>
    </head>
    <body>
        <div id="myDiv">hey</div>
    </body>
</html>
