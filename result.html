<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/styles/result.css">
  </head>
<body>
    <img class="epicode-logo" src="./assets/epicode_logo.png" alt="Logo">
    <container class="result-container"> 
        <h1 class="results-title">Results</h1>
        <p class="summary">The summary of your answers:</p>

        <div class="correct-wrong">
            <h2 class="percentage"></h2>
            <h2 class="percentage-results"></h2>
            <h2 class="question-results"></h2>
            <div class="pies">
                <div class="pie pie1" style="--p:70;--b:6vh;--c:#900080">Sorry..<br><span style="color: #00FFFF;"> have failed the exam.</span></div>
                <div class="pie pie2" style="--p:30;--b:6vh;--c:#00FFFF;"></div>
            </div>
            <!--<div class="circle"></div>-->
        </div>
        <button id="rateUs" onclick="window.location= 'feedback.html'" value="Rate us">Rate us</button>
    <script src="result.js">
    </script>
</body>
</html>
