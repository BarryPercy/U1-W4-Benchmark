<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/styles/result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
</head>
<body>
   

    <container class="result-container"> 
        <div>
        <img class = "epicode-logo" src="./assets/epicode_logo.png" alt="Logo">

        <h1 class = "result-title">Results</h1>
        <p class = "summary">The summary of your answers:</p>
        </div>

        <div class="result-body">
            <div class="correct">
            <h2 id = "correct-statement">Correct</h2><br>
                <h2 id = "correct-percentage">45%</h2>
                <p id = "correct-questions">13/27 questions</p>
        </div>
            <div class="wrong">
            <h2 id = "wrong-statement">Wrong</h2>
            <h2 id = "wrong-percentage">55%</h2>
            <p id = "wrong-questions">14/27 questions</p>
            </div>

            <div class="container">

            <div class="circular-progress">
                <span class="progress-value">55%</span>
           </div>
        </div>
    </div>
        
        
        <button onclick="rateUs();">Rate Us</button>
    </container>
    <script src="result.js">
    </script>
</body>
</html>
