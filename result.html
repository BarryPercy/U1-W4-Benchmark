<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/styles/result.css">
  </head>
<body>
    <img class="epicode-logo" src="./assets/epicode_logo.png" alt="Logo">
    <container class="result-container"> 
        <h1 class="results-title">Results</h1>
        <p class="summary">The summary of your answers:</p>
        <div class="correct-wrong">
            <h2 class="percentage"></span></h2>
            <div class="pies">
                <div class="pie pie1" style="--p:70;--b:5vh;--c:#900080">70%</div>
                <div class="pie pie2" style="--p:30;--b:5vh;--c:#00FFFF;"></div>
            </div>
            <!--<div class="circle"></div>-->
        </div>
        <button class="rate-us-button" onclick="rateUs();">Rate Us</button>
    <script src="result.js">
    </script>
</body>
</html>
